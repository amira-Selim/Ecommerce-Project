<div class="container">
    <div class="row g-4">
        @for (category of allCategoriesList; track $index) {
            <div class="col-md-4">
                <div class="card product " (click)="displaySupCategories( category._id , category.name)" >
                    <div class="img-card">
                        <img class="w-100" height = 300px [src]="category.image" [alt]="category.slug">
                    </div>
                    <div class="card-body">
                        <p class="text-success h3 text-center" > {{category.name}} </p>
                    </div>
                </div>
            </div> 
        }
    </div>
</div>


<!-- ---------supCat------------------ -->

<div class="container m-5">
    <h2 class="text-center text-main my-4 fw-bold"> {{mainName}} SupCategoreis </h2>

        <div class="row g-4">
            @for (supCategory of supCategoriesList; track $index) {

                <div class="col-md-4 "  >
                    <div class="card product  h-100  justify-content-center">
                        <p class="h3 text-center p-3 fw-bold"> {{supCategory.slug}} </p>
                    </div>
            
                </div>
            
        }

        </div>
</div>
